<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube to MP3/MP4</title>
  <style>
    body {
      background: #141414;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .box {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      width: 90%;
      max-width: 600px;
    }
    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 1em;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    #status a {
      color: #0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>YouTube to MP3/MP4</h1>
    <input type="text" id="ytUrl" placeholder="Paste YouTube URL here" />
    <select id="format">
      <option value="mp3">MP3 (Audio)</option>
      <option value="mp4">MP4 (Video)</option>
    </select>
    <button onclick="startDownload()">Convert & Download</button>
    <p id="status"></p>
  </div>

  <script>
    async function startDownload() {
      const url = document.getElementById('ytUrl').value;
      const format = document.getElementById('format').value;
      const status = document.getElementById('status');

      if (!url.trim()) {
        status.innerText = 'Please enter a valid YouTube URL.';
        return;
      }

      status.innerText = 'Processing...';

      try {
        const res = await fetch('http://localhost:3000/download', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, format })
        });

        const data = await res.json();
        if (data.success) {
          status.innerHTML = `<a href="${data.downloadUrl}" target="_blank">Click here to download</a>`;
        } else {
          status.innerText = 'Failed: ' + data.error;
        }
      } catch (err) {
        status.innerText = 'Server error.';
      }
    }
  </script>
</body>
</html>
